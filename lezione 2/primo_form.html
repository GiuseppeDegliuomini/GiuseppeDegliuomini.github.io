<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
      .titolo {
        text-align: center;
      }
    </style>

   
</head>
<body>
        <div class="titolo">
          <h1>Pizeeria Martorana</h1>
          </div>
      <br>
      <hr>
      <br>
      <h2>Registrati per non perderti le nostre offerte </h2><br>
      <br>
      
      <img src="../Assets/menupizzeria.jpg" width="400" height="400">
           

    <h2>Compila il modulo</h2>
    
<form action="" method="get" class="nomeutente">
    <div class="form-example">
      <label for="name">Il tuo nome: </label>
      <input type="text" name="name" id="name" required>
    </div>
        <div class="emaildiverifica">
      <label for="email">La tua mail: </label>
      <input type="email" name="email" id="email" required>
    </div>
  <div class="cittadinascità">
  <label for="name">La tua città: </label>
  <input type="text" name="city" id="city">
  </div>
<label for="start">Data di nascità</label>

  <input type="date" id="Data di nascità" name="nascità" min="2000-01-01" max="2022-11-29" required>

      <fieldset>
      <legend>Acetta i termini:</legend>
  
      <div>
        <input type="checkbox" id="Offerte" name="offerta" checked required>
        <label for="scales">Ricevi nuove offerte</label>
      </div>
  
      <div>
        <input type="checkbox" id="termini" name="accetta i termini" required>
        <label for="horns">Accetta i termini sulla privacy</label>
      </div>
  </fieldset>
  <div class="iscrizione">
    <input type="submit" value="Iscriviti">
  </div>

    
</body>
</html>
